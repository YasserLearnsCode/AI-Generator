  <head>
    <meta charset="UTF-8" />

    <link href="src/style.css" rel="stylesheet" />
    <title>AI Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Hair Conditioner Recipe Generator</h1>
      </header>

      <main>
        <form action="">
          <input
            type="text"
            required
            placeholder="Enter ingredient...."
            autofocus
            autocomplete="off"
            class="instruction"
          />
          <input type="submit"  class="submit-button"/>
        </form>
        <div class="conditioner">
          Ingredient
          <br />
          Recipe
        </div>
      </main>
