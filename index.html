<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/style.css" rel="stylesheet" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Hair Conditioner Recipe Generator</h1>
      </header>

      <main>
        <form action="" id="conditioner-generator-form">
          <input
            type="text"
            required
            placeholder="Enter ingredient...."
            autofocus
            autocomplete="off"
            class="instruction"
            id="ingredient"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="conditioner hidden" id="conditioner"></div>
      </main>

      <footer>
        Coded by
        <a href="https://www.linkedin.com/in/yasserk/" target="_blank"
          >Yasser Kabulimbo</a
        >, open sourced on
        <a
          href="https://github.com/YasserLearnsCode/AI-Generator"
          target="_blank"
          >Github</a
        >,
        and hosted on <a href="" target="_blank">Netlify</a>
      </footer>
    </div>
    <script src="src/scripts.js"></script>
  </body>
</html>
